jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
      
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: git
      run: |
        # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: pyinstaller build
      run: |
        python build.py
    
    #- name: Package Application
    #  uses: ego-lay-atman-bay/pyinstaller-action-windows@main
    #  with:
    #    spec: build.py
    #    requirements: requirements.txt
    #    path: ./

    # - uses: actions/upload-artifact@v2
    #   with:
    #     name: wme
    #     path: dist/

    - name: Create zip
      run: |
       mv ./dist ./wme-MacOS |
       zip -r ./wme-MacOS.zip ./wme-MacOS/
    
    # - name: Upload to release
    #   run: |
    #     gh release upload ${{ github.event.release.tag_name }} wme-mac.zip
      
    #   env:
    #     GH_TOKEN: ${{ github.token }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }} 
        asset_path: wme-MacOS.zip
        asset_name: wheres-my-editor-MacOS.zip
        asset_content_type: application/zip
